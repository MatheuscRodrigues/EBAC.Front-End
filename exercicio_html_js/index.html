<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTMl integrado JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Integração HTML e JS - Formulário Número B Sempre Maior Que Número A</h1>
        </div>
    </header>
    <section>
        <div class="container">
                <form id="form-submit">
                    <input type="number" id="numA" required placeholder="Informe o número A">
                    <input type="number" id="numB" required placeholder="Informe o número B">
                    <button type="submit">Comparar</button>
                </form>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
