<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro EBAC</h2>
                <form>
                    <label for="name" class="form-label">Nome Completo: </label>
                    <input type="text" class="form-control" id="name" required>

                    <label for="contact" class="form-label">Contato: </label>
                    <input type="tel" class="form-control" id="contact" name="contact" required>

                    <label for="email" class="form-label">E-mail: </label>
                    <input type="text" class="form-control" id="email" required >

                    <div class="form-check">
                        <input type="checkbox" id="acceptTerms" class="form-check-input" required>
                        <label for="acceptTerms" class="form-check-label">Concordo com o uso dos dados fornecidos apenas pela EBAC.</label>
                    </div>

                    <button class="btn btn-success">Enviar Formulário</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./jQueryPlugins/jquery.mask.js"></script>
    <script src="./main.js"></script>
</body>
</html>
